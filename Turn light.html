<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript 開關燈</h2>
    <p>JavaScript 能夠改變 HTMl 屬性值。</p>
    <p>在本例中，JavaScript 改變了圖像的 src 屬性值。</p>
    <button onclick="document.getElementById('myImage').src='../image/eg_bulbon.gif'">開燈</button>
    <img id="myImage" border ="0" src="../image/eg_bulboff.gif" style="text-align: center;">
    <button onclick="document.getElementById('myImage').src='../image/eg_bulboff.gif'">關燈</button>
</body>
</html>
