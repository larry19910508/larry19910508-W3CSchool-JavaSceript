<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript 提升</h2>
    <p>使用 <b>var</b>，您可以在聲明變量之前使用它:</p>
    <p id="demo"></p>
    <script>
        carName = "Audi";
        document.getElementById("demo").innerHTML = carName;
        var carName;
    </script>
</body>
</html>
