<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript const</h2>
    <p>聲明常量對象不會使對象屬性不可更改:</p>
    <p id="demo"></p>
    <script>
        //創建對象
        const car ={type:"Porsche",model:"911", color:"white"};
        // 更改屬性:
        car.color = "red";
        // 添加屬性:
        car.owner = "Steve";
        // 顯示屬性:
        document.getElementById("demo").innerHTML = "車主是:" + car.owner + "<br/>" + "顏色:" +car.color + car.model;
    </script>
</body>
</html>
