<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 數字</h1>
    <h2>isInteger() 方法</h2>
    <p>如果參數是整數,則 isInteger() 方法返回 true。</p>
    <p>否則返回 false。</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        Number.isInteger(10)+"<br/>"+ Number.isInteger(10.5);
    </script>
</body>
</html>
