<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript new Date()</h2>
    <p>使用 new Date(<i>milliseconds</i>),創建一個零時(January 1, 1970, 00:00:00 Universal Time)加毫秒的新日期對象:</p>
    <p id="demo"></p>
    <script>
        var d = new Date(86400000);
        document.getElementById("demo").innerHTML = d;
    </script>
    <p>一天(24小時)是 86,400,000 毫秒。</p>
</body>
</html>
